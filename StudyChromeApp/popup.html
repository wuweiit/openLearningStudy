
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/jquery-1.4.3.min.js" type="text/javascript" ></script>
    <script src="js/script.js" type="text/javascript" ></script>

    <style type="text/css">
        *{margin:0;padding:0;}
        body{color:#333;overflow: hidden;margin: 0px;padding:5px;background: white;font-size:12px;}
        img{margin:0 4px;}
        #addItemDiv{color:#ccc;}
        #taskItemList{ width: 240px;}
        .hide{display:none;}
        .show{display:block;}
        .taskItem{
            cursor:pointer;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
        }
        .taskItem:hover{
            background: #d7d3d5;
        }

        .model{

        }
        .model-lw{
            height: 60px;
            color: #333333;
        }
        .model-lw:hover{
            background: white;
        }
        .model-lw label{
            cursor:pointer;
        }
        /*input{width:100%;}*/
    </style>
</head>




<body>

    <div id="taskItemList">
        <div class="taskItem" id="onlineStudy">
            <label class="on"></label><span class="taskTitle">在线学习平台</span>
        </div>
        <div class="taskItem" id="mybutton">
            <label class="on"></label><span class="taskTitle">GitHub地址</span>
        </div>

        <div class="taskItem model-lw" id="myModel" >

            <label class="model"><input id="model_1" type="radio" name="model" value="1" checked> 自动模式</label>
            <label class="model" ><input id="model_2" type="radio" name="model" value="2"> 周期模式</label>
            <br>
            <div id="inputTimeRoundEl">
            周期： <input id="inputTimeRound" type="text" value="80" /> 秒
            </div>
        </div>
        <div class="taskItem" id="myModelWrite" >
            <label class="on"></label><span class="taskTitle">写入答案</span>
        </div>

        <div class="taskItem" id="site">
            <label class="on"></label><span class="taskTitle">作者：marker</span>
        </div>
    </div>

</body>
</html>
